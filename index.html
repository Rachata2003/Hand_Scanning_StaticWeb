<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Upload Image</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 100%; max-width: 400px; }
        canvas { display: none; }
        #capturedImage { display: none; width: 100%; max-width: 400px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Image Capture and Upload</h1>
    <video id="video" autoplay playsinline></video>
    <button id="capture">Capture Image</button>
    <canvas id="canvas"></canvas>
    <img id="capturedImage" alt="Captured Image" />
    <br>
    <label for="imageID">Enter Image ID (e.g., imgID1, imgID2):</label>
    <input type="text" id="imageID" placeholder="imgID1">
    <button id="upload">Upload to Firebase</button>
    <p id="status"></p>
</body>
</html>
